<div class="pt-4 pb-4 col-md-6 offset-md-3">
	<div class="card card-outline-secondary bg-white">
		<div class="card-header">
			<h3 class="mb-0">Iniciar sesión</h3>
		</div>
		<div class="card-block">
			<form class="form" role="form" autocomplete="off" id="formLogin">
				<div class="form-group">
					<label for="username">Nombre de usuario</label>
					<input type="text" class="form-control" id="username" required="required">
				</div>
				<div class="form-group">
					<label for="password">Contraseña</label>
					<input type="password" class="form-control" id="password" required="required" autocomplete="new-password">
				</div>
				<div class="form-check small">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input"> <span>Recordar en esta computadora</span>
					</label>
				</div>
				<button type="submit" class="btn btn-success btn-lg float-right">
					Iniciar sesión
				</button>
			</form>
		</div>
	</div>
</div>
