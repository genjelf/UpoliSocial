<i class="fa fa-envelope-o" aria-hidden="true" data-toggle="modal" data-target="#flipFlop"></i>
<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>

			</button>

			<h4 class="modal-title" id="modalLabel">mensajes</h4>
		</div>
		<div class="modal-body" ng-repeat="mensaje in mensajes">

				<span class="mr-5">Remitente: <a href="">{{mensaje.remitente}}</a></span>			
				<span>Destinatario: <a href="">{{mensaje.destinatario}}</a></span><br>
				<span>Cuerpo: <a href="">{{mensaje.cuerpo}}</a></span> <br>
			    <span>reloj:<a href="">{{mensaje.horafecha}}</a></span><br>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

		</div>
	</div>
	</div>
</div>
